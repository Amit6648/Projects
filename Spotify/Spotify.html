    <div class="container">

                <div class="homeb">
                    <img class="home" src="home.svg" alt="">

                </div>

                <div class="searchb">
                    <img class="search" src="search.svg" alt="">

                </div>
            </div>

            <div class="lower">
                <div class="lp">

                    <div class="lib">
                        <img class="libicon " src="play.svg" alt="">

                    <img class="plus" src="plus.svg" alt="">

                <div class="library">

                        <span>Cookies</span>
                        <span>About Ads</span>

                    <div class="lang">
                        <button class="eng">

                            <img src="globe.svg" alt="">

                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right over">
            <div class="nav">
                <div class="arrow">
                    <img class="invert arr1" src="arrow1.svg" alt="">
                    <img class="invert arr2" src="arrow2.svg" alt="">
                </div>

                <div class="ls">
                    <button class="sign">
                        Sign in
                    </button>




                    <button class="log">Log in</button>
                </div>
            </div>

            <div class="albam">
                <div class="pal">
                    Popular albums

                    <div class="close trans1">
                        <i class="fa-solid fa-caret-up"></i>

                </div>

                <div class="cards">
                    <ul>

                            <div class="cardinner">

                </div>
            </div>
                     <div class="func trans">
                         <div class="songname">
                         </div>
                         <div class="vol-play">
                             <div class="play-pause">
                           
                                 <i id="back" class="fa-solid fa-backward-step"></i>
                                 <i id="play" class="fa-solid fa-play fa-solid"></i>
                                 <i id="forward" class="fa-solid fa-forward-step"></i>
                                 
                             </div>
                             <div class="progress-box">
                                 <div class="timec">0:00</div>
                                 <input value="0" id="progress" type="range">
                                 <div class="timet">0:00</div>
                             </div>
                         </div>

                         
                     <div class="volumebox">
                       <div class="bar-logo">
                        <i id="sound" class="fa-solid fa-volume-high fa-solid"></i>
                        <input id="volume" type="range" value="50" min = "0" max="100" step="5">
                       </div>
                     </div>
                     </div>
                 </div>
             </div>

</body>
<script src="spotify.js"></script>
